<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand mb-0 fw-bold h1 mx-4">Weather APP</span>
</nav>


<div class="container my-5">
    <div class="form-container">
        <form (submit)="submitLocation(cityName, countryCode)">
            <div class="form-group my-3">
                <label class="form-label">Ciudad</label>
                <div>
                    <input type="text"
                            #cityName 
                            class="form-control" 
                            placeholder="Nombre de la ciudad"
                            autocomplete="off">
                </div>
            </div>

            <div class="form-group my-3">
                <label class="form-label">Codigo pais</label>
                <div>
                    <input type="text" 
                            #countryCode
                            class="form-control" 
                            placeholder="Codigo del pais"
                            autocomplete="off">
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-outline-info my-3" type="submit">
                    <span class="lead">Consultar clima</span>
                </button>
            </div>
        </form>
    </div> 

        <div *ngIf="weather" class="card text-white bg-dark mt-5 mx-auto" style="max-width: 40rem;">
            <div class="card-header">
                <h4 class="card-title text-center">Temperatura de {{weather.name}}</h4>
            </div>
            <div class="card-body d-flex">
              <p class="card-text">Temperatura: {{weather.main.temp}} C°</p>
              <p class="card-text">Latitud: {{weather.coord.lat}}</p>
              <p class="card-text">Longitud: {{weather.coord.lon}}</p>
              <p class="card-text">Humedad: {{weather.main.humidity}}</p>
              <!-- <p class="card-text">Presión: {{weather.main.pressure}}</p> -->
              <p class="card-text">Descripción: {{weather.weather[0].description}}</p>
            </div>
        </div>

</div>
